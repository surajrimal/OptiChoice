{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Best Option Recommender</h2>
    <p class="text-center">Input your choices with relevant context, and we'll suggest the best one with explanations.</p>
    <form id="option-form">
        <div id="options-container" class="options">
            <div class="option form-group">
                <div class="input-group">
                    <input type="text" name="option" class="form-control" placeholder="Enter First Option" required>
                    <div class="input-group-append">
                        <button class="btn btn-secondary toggle-description" type="button" data-toggle="collapse" data-target="#description1" aria-expanded="false" aria-controls="description1">+</button>
                    </div>
                </div>
                <div class="collapse mt-2" id="description1">
                    <textarea name="description" class="form-control description" placeholder="Description for the first option." rows="4"></textarea>
                </div>
            </div>
            <div class="option form-group">
                <div class="input-group">
                    <input type="text" name="option" class="form-control" placeholder="Enter Second Option" required>
                    <div class="input-group-append">
                        <button class="btn btn-secondary toggle-description" type="button" data-toggle="collapse" data-target="#description2" aria-expanded="false" aria-controls="description2">+</button>
                    </div>
                </div>
                <div class="collapse mt-2" id="description2">
                    <textarea name="description" class="form-control description" placeholder="Description for the second option." rows="4"></textarea>
                </div>
            </div>
            <button type="button" id="add-more-options" class="btn btn-primary">Add More Options</button>
            <div class="context form-group">
                <label for="context">Context:</label>
                <input type="text" id="context" name="context" class="form-control" placeholder="Please provide context for the options listed above.">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Find Best Option</button>
        <button type="button" id="reset-form" class="btn btn-danger">Reset</button>
    </form>
    <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="sr-only">Loading...</span>
    </div>
    <div id="result-container" class="result"></div>
</div>
{% endblock %}
